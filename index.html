<!DOCTYPE html>
<html>

<head>
	<title>Rocket League Hitboxes</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

	<script>
		$(function() {
			$.getJSON("hitboxes.json", function(allCars) {
				allCars.forEach(function(car) {
					$("#target").append("<tr><td>" + car.model + "</td><td>" + car.hitbox + '</td></tr>');
				});
				$('#hitboxes').DataTable();
			});
		});
	</script>
</head>

<body>
	<h1>Rocket League Hitboxes</h1>
	<p id="description">This table shows which car has which hitbox.</p>
	<table id="hitboxes" class="display" style="width: 75%">
		<thead>
			<th>Model</th>
			<th>Hitbox</th>
		</thead>
		<tbody id="target"></tbody>
	</table>

	<p id="description">made by Jake Ach√©e, AKA <a href="https://twitter.com/TempesztRL">Tempeszt</a>.</p>

</body>

</html>
