<!DOCTYPE html>
<html>
	<head>
		<title>Rocket League Hitboxes</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

		<script>
			$(document).ready( function () {
				$.getJSON("hitboxes.json", function(result){
						$.each(result, function(i, field){
							$("#hitboxes").append("<tr>");
							$.each(field, function(j, value){
							  $("#hitboxes").append("<td>" + value + "</td>");
							$("#hitboxes").append("</tr>");
							});
						});
				});
    				// $('#hitboxes').DataTable();
			});
		</script>
	</head>
	<body>
		<h1>Rocket League Hitboxes</h1>
		<p id="description">This table shows which car has which hitbox.</p>
		<table id="hitboxes" class="display" style="width: 75%">

		</table>
	</body>
</html>
